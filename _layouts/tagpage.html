---
layout: default
---
<div class="post">
<h1>Результаты по тегу: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li>
    <h2>
    <a href="{{ post.url }}">{{ post.title }}</a> </h2>
    <span class="post-meta">{{ post.date | date_to_string }}</span>
  <div class="">

    {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
    </div>
  </li>
{% endfor %}
</ul>
</div>
